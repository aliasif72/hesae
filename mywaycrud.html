<html>
    <body>
        <form  onsubmit="saveToLocalStorage(event)">
            <label> Name</label>
            <input id='username' type="text" name="username"  required/>
            <label> EmailId</label>
            <input id='email' type="email" name="emailId"  required/>
            <label> Phone Number</label>
            <input id='phonenumber' type="tel" name="phonenumber" />
            <button> Submit </button>
        </form>
        
        <ul id='listOfUsers'></ul>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
        <script>
            var Email='';
            var uId='';
            
            function saveToLocalStorage(event) {
                event.preventDefault();
                const name = event.target.username.value;
                const email = event.target.emailId.value;
                const phonenumber = event.target.phonenumber.value;
                // localStorage.setItem('name', name);
                // localStorage.setItem('email', email);
                // localStorage.setItem('phonenumber', phonenumber)
                const obj = {
                    name,
                    email,
                    phonenumber
                }
                    if(Email=='')
                    {
                        axios
                    .post("https://crudcrud.com/api/7fd1bd00d6d4443b96422a7c2f4cf209/bookAppointment",obj)
                    .then(res=>
                    {
                        localStorage.setItem(res.data.email,JSON.stringify(res.data));
                        showNewUserOnScreen(res.data);
                    })                 
                    .catch(err=>console.log(err));
                    }
                    else if(Email!='' && uId!=''){
                        axios
                    .put(`https://crudcrud.com/api/7fd1bd00d6d4443b96422a7c2f4cf209/bookAppointment/${uId}`,obj)
                    .then(res=>
                    {
                        localStorage.setItem(res.data.email,JSON.stringify(res.data));
                        showNewUserOnScreen(res.data);
                    })
                    .catch(err=>console.log(err));}
                    else{
                        console.log("ganta");
                    }
                         
            }

            function showNewUserOnScreen(user){
                document.getElementById('email').value = '';
                document.getElementById('username').value = '';
                document.getElementById('phonenumber').value ='';
                // console.log(localStorage.getItem(user.emailId))
                if(localStorage.getItem(user.email) !== null){
                    removeUserFromScreen(user.email)
                }

                const parentNode = document.getElementById('listOfUsers');
                const childHTML = `<li id=${user._id}> ${user.name} - ${user.email}
                                        <button onclick=deleteUser('${user.email}','${user._id}') > Delete User </button>
                                        <button onclick=editUserDetails('${user._id}','${user.email}','${user.name}','${user.phonenumber}')>Edit User </button>
                                     </li>`

                parentNode.innerHTML = parentNode.innerHTML + childHTML;
            }
